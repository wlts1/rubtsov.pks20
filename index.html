<!DOCTYPE html>
<html style="color:green">
  <head>
    <title>Привет Бро</title>
  <body>
	<h1>Геннадий Горин - хороший человек</h1>
	<p>Заливается в углу
	Таракан, как пеночка.
	Не подумай, что растешь,
	Таня Ефименочка.</p>
	<p>Квас сухарный, квас янтарный,
	Бочка старо-новая.
	У Васятки у Каменского
	Голова дубовая.</p>
	
	
  </body>
</html>
